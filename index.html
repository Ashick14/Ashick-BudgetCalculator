<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image: url('https://unbounce.com/photos/Gradient-Background.png');">
    <h1 class="text-center"></h1>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-5 mt-5">
            <div class="mt-2 ms-3">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/budget-planning-7343439-5988756.png?f=webp" alt="">
            </div>
        </div>
            <div  class="col-5 border border-dark rounded-4 shadow-lg bg-light w-25 mt-5">
                <!-- <form> -->
                <h2 style="color: rgb(112, 0, 218);" class="text-center my-5">LOGIN</h2>
                <label class="ms-1 fw-bold" for="">Username</label>
            <div>
                <input id="uname" class="form-control rounded-pill border-dark mt-1 mb-3" placeholder="Username" type="text">
            </div>
            <label class="ms-1 fw-bold" for="">Password</label>
            <div>
                <input id="pswd" class="form-control mt-1 rounded-pill border-dark"  placeholder="Password" type="password">
            </div>
           
            
            <div class="col-6 d-grid gap-2 mx-auto my-4 text-center">
                <button onclick="login()" style="background-color: rgb(112, 0, 218);" class="btn text-light py-2 rounded-pill btn-blk">LOGIN</button>
            </div>
            <p class="mb-5 text-center">Doesn't have an account yet? <a style="text-decoration: none; color: rgb(112, 0, 218);" href="./register.html">Create an account</a></p>
        <!-- </form> -->

        </div>
        <div class="col-1"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
